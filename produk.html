<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Komputer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Katalog Produk Komputer</h1>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Laptop Gaming">
            <h3>Laptop Gaming</h3>
            <p>Spesifikasi tinggi untuk pengalaman gaming maksimal.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Monitor 4K">
            <h3>Monitor 4K</h3>
            <p>Kualitas gambar tajam dengan resolusi 4K UHD.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Keyboard Mechanical">
            <h3>Keyboard Mechanical</h3>
            <p>Responsif dan nyaman untuk mengetik dan gaming.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Mouse Gaming RGB">
            <h3>Mouse Gaming RGB</h3>
            <p>Desain ergonomis dengan pencahayaan RGB.</p>
        </div>
    </div>
</body>
</html>
